<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KomikZone - Akun</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>
<body>

  <header>
    <h1>Akun</h1>
    <button id="themeToggle">🌙/☀️</button>
  </header>

  <main id="content">
    <div id="loginSection">
      <h2>Masuk atau Daftar</h2>
      <button onclick="loginWithGoogle()">Masuk dengan Google</button>
      <button onclick="loginWithEmail()">Masuk dengan Email</button>
      <button onclick="loginWithPhone()">Masuk dengan Nomor Telepon</button>
    </div>

    <div id="userSection" style="display: none;">
      <h2>Selamat Datang, <span id="userName"></span></h2>
      <button onclick="logout()">Logout</button>

      <h3>Favorit</h3>
      <div id="favoritList" class="komik-grid"></div>

      <h3>Lanjut Membaca</h3>
      <div id="lanjutList" class="komik-grid"></div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="index.html"><img src="img/home.svg"><span>Beranda</span></a>
    <a href="kategori.html"><img src="img/category.svg"><span>Kategori</span></a>
    <a href="akun.html" class="active"><img src="img/user.svg"><span>Akun</span></a>
  </nav>

</body>
</html>
